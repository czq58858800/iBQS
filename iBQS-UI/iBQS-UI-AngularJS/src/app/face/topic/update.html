<!-- toaster directive -->
<toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
<!-- / toaster directive -->

<!-- 导航条 -->
<div class="bg-white bread-crumb">
	<ul class="breadcrumb b-a m-b-n-xs lter b-b wrapper-md">
		<li><a ui-sref="main.index"><i class="fa fa-home"></i> 首页</a></li>
		<li><a ui-sref="main.face.topic.list">话题管理</a></li>
		<li class="active" ng-bind="title"></li>
	</ul>
</div>

<!-- 内容区域 -->
<div class="wrapper-md content">
	<div class="panel panel-default">
		<!-- 头部 -->
		<div class="panel-heading font-bold">{{title}}
			<a class="btn btn-sm btn-icon btn-rounded btn-default pull-right m-t-n-xs" ui-sref="main.bq.comments.list"><i class="text-md fa fa-times text-muted"></i></a>
		</div>
		<!--表单-->
		<div class="panel-body">
			<form class="form-horizontal"  name="user_form">
				<div class="form-group">
					<label class="col-lg-2 col-sm-3 control-label">封面&横幅</label>
					<div class="col-sm-6">
						<img width="150" height="150" src="{{record.cover || defaultAvatar}}">
						<img width="375" height="150" src="{{record.banner || defaultAvatar}}">
					</div>
				</div>
				<div class="line line-dashed b-b line-lg pull-in"></div>

				<!--话题-->
				<div class="form-group">
					<label class="col-lg-2 col-sm-3 control-label">话题</label>
					<div class="col-sm-6">
						<span class="label label-default">{{record.name}}</span>
					</div>
				</div>
				<div class="line line-dashed b-b line-lg pull-in"></div>
				<!--描述-->
				<div class="form-group">
					<label class="col-lg-2 col-sm-3 control-label">描述</label>
					<div class="col-sm-6">
						<span class="help-block m-b-none"><pre style="white-space: pre-wrap;word-wrap: break-word;">{{record.summary || "暂无描述"}}</pre></span>
					</div>
				</div>
				<div class="line line-dashed b-b line-lg pull-in"></div>
				<!--是否热门-->
				<div class="form-group">
					<label class="col-lg-2 col-sm-3 control-label">是否热门</label>
					<div class="col-sm-6">
						<label><input name="isHot" type="radio" ng-model="record.isHot" value="true" />是 </label>
						<label><input name="isHot" type="radio" ng-model="record.isHot" value="false" />否 </label>
						<span class="help-block m-b-none"><pre ng-if="record.isHot == 'true'" style="white-space: pre-wrap;word-wrap: break-word;">热门时间:{{record.hotTime}}</pre></span>
					</div>
				</div>
				<div class="line line-dashed b-b line-lg pull-in"></div>
				<!--标签-->
				<div class="form-group">
					<label class="col-lg-2 col-sm-3 control-label">标签</label>
					<div class="col-sm-6" ng-show="record.cover && record.banner">
						<input type="text" class="form-control" name="tags" id="tags" placeholder="请输入标签名称..." ng-model="record.tags" disabled="disabled" style="color: darkred">
						<span class="help-block m-b-none"><pre style="white-space: pre-wrap;word-wrap: break-word;">可用标签:<a ng-repeat="item in tags" ng-click="setTags(item.name)" class="m-l-xs"><span class="label label-default">{{item.name}}</span></a></pre></span>
					</div>
					<div class="col-sm-6" ng-hide="record.cover && record.banner">
						<span class="help-block m-b-none"><pre style="white-space: pre-wrap;word-wrap: break-word;">封面&横幅不能为空</pre></span>
					</div>
				</div>
				<div class="line line-dashed b-b line-lg pull-in"></div>

				<!--btn-->
				<div class="form-group">
					<div class="col-sm-6 col-sm-offset-2">
						<button type="reset" class="btn btn-default w-xs">重置</button>
						<button type="submit" class="btn btn-info w-xs m-l-xl" ng-disabled="isDisabled">保存</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
