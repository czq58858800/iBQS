<!-- toaster directive -->
<toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
<!-- / toaster directive -->

<!-- 导航条 -->
<div class="bg-white bread-crumb">
	<ul class="breadcrumb b-a m-b-n-xs lter b-b wrapper-md">
		<li><a ui-sref="main.index"><i class="fa fa-home"></i> 首页</a></li>
		<li><a ui-sref="main.matter.material.list">贴纸管理</a></li>
		<li class="active" ng-bind="title"></li>
	</ul>
</div>

<!-- 内容区域 -->
<div class="wrapper-md content">
	<div class="panel panel-default">
		<!-- 头部 -->
		<div class="panel-heading font-bold">{{title}}
			<a class="btn btn-sm btn-icon btn-rounded btn-default pull-right m-t-n-xs" ui-sref="main.bq.comments.list"><i class="text-md fa fa-times text-muted"></i></a>
		</div>
		<!--表单-->
		<div class="panel-body">
			<div class="menu-left">
				<header>
					<img width="80%" src="{{record.cover}}">
					<div>
						{{record.content}}
					</div>
					<div>
						<span>发布用户:<img width="50px" src="{{record.user.avatar}}">{{record.user.name}}</span><br/>
						<span>素材数:{{record.stuffNum}}</span><br/>
						<span>浏览数:{{record.viewNum}}</span><br/>
						<span>标签:{{record.tags}}</span><br/>
						<span>描述:{{record.summary}}</span><br/>
						<span>热门:{{record.isHot ? '是': '否'}}</span><br/>
						<span>发布时间:{{record.createTime}}</span><br/>

						<button type="button" ng-click="toEdit(record.id)" class="btn btn-sm btn-default m-l-xs">
							<i class="fa fa-edit m-r-xs text-sm"></i>编辑</button>
					</div>
				</header>
				<div>


				</div>
			</div>
			<div ng-hide="loading" ui-view="stickerList" class="panel panel-default" style="float: left;width: 80%"></div>
		</div>
	</div>
</div>
