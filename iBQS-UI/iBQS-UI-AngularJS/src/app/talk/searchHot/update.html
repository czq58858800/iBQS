<!-- toaster directive -->
<toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
<!-- / toaster directive -->

<!-- 导航条 -->
<div class="bg-white bread-crumb">
	<ul class="breadcrumb b-a m-b-n-xs lter b-b wrapper-md">
		<li><a ui-sref="main.index"><i class="fa fa-home"></i> 首页</a></li>
		<li><a ui-sref="main.talk.search.hot.list">搜索热词管理</a></li>
		<li class="active" ng-bind="title"></li>
	</ul>
</div>

<!-- 内容区域 -->
<div class="wrapper-md content">
	<div class="panel panel-default">
		<!-- 头部 -->
		<div class="panel-heading font-bold">{{title}}
			<a class="btn btn-sm btn-icon btn-rounded btn-default pull-right m-t-n-xs" ui-sref="main.sys.user.list"><i class="text-md fa fa-times text-muted"></i></a>
		</div>
		<!--表单-->
		<div class="panel-body">
			<form class="form-horizontal"  name="materialHot_form">
				<!--关键词-->
				<div class="form-group">
					<label class="col-lg-2 col-sm-3 control-label" for="value">
						<span class="text-danger wrapper-sm">*</span>关键词</label>
					<div class="col-sm-6">
						<input type="text" class="form-control" name="value" id="value" placeholder="请输入关键词..." ng-model="record.value">
						<span class="help-block m-b-none">关键词</span>
					</div>
				</div>
				<div class="line line-dashed b-b line-lg pull-in"></div>
				<!--类型-->
				<div class="form-group">
					<label class="col-lg-2 col-sm-3 control-label" for="type">类型</label>
					<div class="col-sm-6">
						<input ng-hide="1" type="text" class="form-control" name="type" id="type" placeholder="类型..." ng-model="record.type">
						<a ng-click="selectedType(1)" class="m-l-xs"><span class="label label-{{record.type == '1' ? 'success' : 'default'}}">贴纸</span></a>
						<a ng-click="selectedType(2)" class="m-l-xs"><span class="label label-{{record.type == '2' ? 'success' : 'default'}}">素材</span></a>
						<span class="help-block m-b-none"></span>
					</div>
				</div>
				<div class="line line-dashed b-b line-lg pull-in"></div>
				<!--排序-->
				<div class="form-group">
					<label class="col-lg-2 col-sm-3 control-label" for="sort">排序</label>
					<div class="col-sm-6">
						<input type="text" class="form-control" name="sort" id="sort" placeholder="排序..." ng-model="record.sort">
						<span class="help-block m-b-none"></span>
					</div>
				</div>
				<div class="line line-dashed b-b line-lg pull-in"></div>
				<!--类型-->
				<div class="form-group">
					<label class="col-lg-2 col-sm-3 control-label" for="enable">状态</label>
					<div class="col-sm-6">
						<input ng-hide="1" type="text" class="form-control" name="enable" id="enable" placeholder="类型..." ng-model="record.enable">
						<a ng-click="selectedEnable('false')" class="m-l-xs"><span class="label label-{{record.enable == 'false' ? 'danger' : 'default'}}">禁用</span></a>
						<a ng-click="selectedEnable('true')" class="m-l-xs"><span class="label label-{{record.enable == 'true' ? 'success' : 'default'}}">启用</span></a>
						<span class="help-block m-b-none"></span>
					</div>
				</div>
				<div class="line line-dashed b-b line-lg pull-in"></div>
				<!--btn-->
				<div class="form-group">
					<div class="col-sm-6 col-sm-offset-2">
						<button type="reset" class="btn btn-default w-xs">重置</button>
						<button type="submit" class="btn btn-info w-xs m-l-xl" ng-disabled="isDisabled">保存</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
